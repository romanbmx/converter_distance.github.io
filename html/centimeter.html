<!DOCTYPE html>
<html lang="ru" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiw="X-UA-Compatible" content="ie=edge">
    <title>Converter Distance</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
  </head>

  <body>

    <style>
      body{
        margin-top: 70px;
        background-color: #bcd1b6;
      }

      .card-block{
        padding: 10px;
      }

      h1{
        font-weight: bold;
        font-family: Consolas;
        color: #7d5ea8;
      }

      .btn-block{
        display: block;
        text-align: center;
      }

      #btnMi{
        color: white;
      }

    </style>

    <div class="container">
      <div class="row">
        <div class="col-md-5 offset-md-3">
          <h1 class="display-3 text-center mb-3">Converter Distance</h1>
          <div class="btn-block">
            <a href="../index.html"><button class="btn btn-danger" id="btnKm">Kilometer</button></a>
            <br>
            <a href="meter.html"><button class="btn btn-primary mt-2" id="btnM">Meter</button></a>
            <br>
            <a href="centimeter.html"><button class="btn btn-success mt-2" id="btnCm">Ð¡entimeter</button></a>
            <br>
            <a href="millimeter.html"><button class="btn btn-info mt-2" id="btnMm">Millimeter</button></a>
            <br>
            <a href="mile.html"><button class="btn btn-warning mt-2" id="btnMi">Mile</button></a>
            <br>
            <a href="yard.html"><button class="btn btn-dark mt-2" id="btnYa">Yard</button></a>
          </div>
          <form>
          <div class="form-group mt-2">
            <input type="number" id="cmInput" placeholder="Write centimeters..."
            class="form-control form-control-lg">
          </div>
          </form>
          <div id="output">

            <div class="card alert-warning mb-2">
              <div class="card-block">
                <h4>Kilometers:</h4>
                <div id="kilometersOutput"></div>
              </div>
            </div>

            <div class="card alert-primary mb-2">
              <div class="card-block">
                <h4>Meters:</h4>
                <div id="metersOutput"></div>
              </div>
            </div>

            <div class="card alert-success mb-2">
              <div class="card-block">
                <h4>Millimeters:</h4>
                <div id="millimetersOutput"></div>
              </div>
            </div>

            <div class="card alert-dark mb-2">
              <div class="card-block">
                <h4>Miles:</h4>
                <div id="milesOutput"></div>
              </div>
            </div>

            <div class="card alert-danger mb-2">
              <div class="card-block">
                <h4>Yards:</h4>
                <div id="yardsOutput"></div>
              </div>
            </div>

        </div>

    </div>

    <script>
      document.getElementById('output').style.visibility = 'hidden';
      document.getElementById('cmInput').addEventListener('input', function(e){
        document.getElementById('output').style.visibility = 'visible';
        let cm = e.target.value;
        var a = "km";
        var b = "m";
        var c = "mm";
        var d = "mi";
        var g = "yd";
        document.getElementById('kilometersOutput').innerHTML = cm * 0.0001 + " " + a;
        document.getElementById('metersOutput').innerHTML = cm * 0.01 + " " + b;
        document.getElementById('millimetersOutput').innerHTML = cm * 10 + " " + c;
        document.getElementById('milesOutput').innerHTML = cm * 0.000062 + " " + d;
        document.getElementById('yardsOutput').innerHTML = cm * 0.109361 + " " + g;
      });
    </script>
  </body>
</html>
